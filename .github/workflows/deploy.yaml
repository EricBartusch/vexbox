name: Build and Upload to itch.io

env:
    GAME_NAME: VexBox

on:
  push:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:3.3.3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install curl 
        run: apt-get update && apt-get install -y curl   

      - name: Setup Godot
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable

      - name: Setup Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          ./butler -V

      - name: Build
        run: |
          mkdir -v -p build/web
          godot -v --export "HTML5" ./build/web/index.html

      - name: Debug Build Path 
        run: |
          echo "Build path: ${{ steps.build.outputs.build }}"    

      - name: Upload to itch.io
        run: ./butler push build/web ${{ secrets.USER }}/${{ env.GAME_NAME }}:html5
        env:
          BUTLER_API_KEY: ${{ secrets.API_KEY }}  
